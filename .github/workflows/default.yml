name: CI

on:
  push:
    branches:    
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    # Standard drop-in approach that should work for most people.
    - uses: ammaraskar/sphinx-action@master
      pre-build-command: "apt-get update -y && apt install -y python3-sphinx-rtd-theme python-recommonmark"
      with:
        docs-folder: "sources/"
    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      run: |
        git clone https://github.com/navcoin/navcoin.github.io.git --branch gh-pages --single-branch gh-pages
        cp -r sources/_build/html/* docs/
        cd docs
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: main
        directory: docs
        github_token: ${{ secrets.GITHUB_TOKEN }}
